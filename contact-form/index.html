<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylec.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/img/contact-form.png">
    <title>3ch0xD // Contact Form</title>
    <!-- GOOGLE ADS -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4826771553472068"
    crossorigin="anonymous"></script>
</head>
<body>
<div class="Back-btn">
    <a href="https://3ch0xd.eu.org"><i class='bx bx-arrow-back'></i></a>
</div>

    <div class="card">
        <h2>Contact <span>Me</span></h2>
        <h3>Email Me at: <span class="email-bold">support@3ch0xd.eu.org</span></h3>
        <form action="https://formsubmit.co/admin@3ch0xd.eu.org" method="POST">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" placeholder="First Name" name="name">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Surname</label>
              <input type="text" placeholder="Surname" name="surname">
            </div>
          </div>
      
          <div class="col">
            <div class="form-group">
              <label>Email</label>
              <input type="text" placeholder="E-mail" name="email">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label>Subject</label>
          <select name="subject" required>
            <option>Select</option>
            <option>Hire Me</option>
            <option>Question</option>
            <option>Chat</option>
          </select>
          </div>
        </div>
      
          <div class="col">
            <div class="form-group">
              <label>Message</label>
              <textarea placeholder="Message" name="message"></textarea>
            </div>
          </div>
      
          <div class="col">
            <input type="submit" value="Submit">
          </div>

          
        <!-- Adjustments -->
        <input type="hidden" name="_next" value="https://3ch0xd.eu.org/thank-you">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New submission From 3ch0xd.eu.org!">
        <input type="hidden" name="_autoresponse" value="your submission at about.3ch0xd.eu.org has been recieved and I will reply to you asap!">
        <input type="hidden" name="_template" value="table">

        </div>
      </div>
    </form>

</body>
</html>
